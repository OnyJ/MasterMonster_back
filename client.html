<!DOCTYPE html>
<html lang="fr">

<head>
    <title>Test WebSocket Client</title>
    <style>
        #messages {
            height: 400px;
            border: 1px solid #ccc;
            margin: 10px 0;
            padding: 10px;
            overflow-y: auto;
            font-family: Arial, sans-serif;
            line-height: 1.4;
        }

        .command {
            color: #4a90e2;
            /* Bleu plus doux */
        }

        .message {
            color: #2ecc71;
            /* Vert plus doux */
        }

        .server {
            color: #e74c3c;
            /* Rouge plus doux */
            opacity: 0.8;
            /* Légère transparence */
        }

        /* Styles additionnels pour améliorer la lisibilité */
        #messages div {
            margin: 4px 0;
            padding: 2px 5px;
        }

        /* Effet de survol subtil */
        #messages div:hover {
            background-color: #f5f5f5;
        }

        /* Nouveau style pour l'input et son conteneur */
        .input-container {
            margin: 10px 0;
            display: flex;
            gap: 10px;
            align-items: center;
        }

        #messageInput {
            width: 35%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        button {
            padding: 8px 15px;
            border: none;
            border-radius: 4px;
            background-color: #4a90e2;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #357abd;
        }
    </style>
</head>

<body>
    <h2>Test WebSocket Client</h2>

    <div>
        <button onclick="connect()">Connect</button>
        <button onclick="disconnect()">Disconnect</button>
        <span id="status">Disconnected</span>
    </div>

    <div>
        <p>Available commands:</p>
        <ul>
            <li>/help - Display this help message</li>
        </ul>
    </div>

    <div id="messages"></div>

    <!-- Modifier la div contenant l'input -->
    <div class="input-container">
        <input type="text" id="messageInput" placeholder="Type message or /command">
        <button onclick="sendMessage()">Send</button>
    </div>

    <script>
        let ws;
        const messageInput = document.getElementById('messageInput');
        const messagesDiv = document.getElementById('messages');
        const statusSpan = document.getElementById('status');

        function connect() {
            ws = new WebSocket('ws://18.156.158.53:8080');

            ws.onopen = () => {
                statusSpan.textContent = 'Connected';
                addMessage('Connected to server', 'server');
                // Démarrer le ping
                startPing();
            };

            ws.onmessage = (event) => {
                try {
                    const data = JSON.parse(event.data);
                    
                    if (data.type === 'help') {
                        // Traitement spécial pour la commande help
                        const formattedHelp = data.content.map(line => 
                            line === '' ? '' : line
                        ).join('');
                        addMessage(formattedHelp, 'server');
                    } else {
                        // Traitement normal pour les autres messages
                        addMessage(event.data, 'server');
                    }
                } catch (e) {
                    // Log the error and handle non-JSON messages
                    console.error('Error parsing JSON:', e);
                    addMessage(`Raw message received: ${event.data}`, 'server');
                }
            };

            ws.onclose = () => {
                statusSpan.textContent = 'Disconnected';
                addMessage('Disconnected from server', 'server');
                stopPing();

                // Tentative de reconnexion après 5 secondes
                setTimeout(() => {
                    if (!ws || ws.readyState === WebSocket.CLOSED) {
                        console.log('Attempting to reconnect...');
                        connect();
                    }
                }, 5000);
            };

            ws.onerror = (error) => {
                addMessage(`Error: ${error.message}`, 'server');
            };
        }

        function disconnect() {
            if (ws) {
                // Arrêter le ping avant la déconnexion
                stopPing();
                ws.close();
            }
        }

        function sendMessage() {
            if (!ws || ws.readyState !== WebSocket.OPEN) {
                addMessage('Not connected to server', 'server');
                return;
            }

            const message = messageInput.value;
            if (message) {
                ws.send(message);
                // On n'affiche pas les commandes qui commencent par '/'
                if (!message.startsWith('/')) {
                    addMessage(`You: ${message}`, 'message');
                }
                messageInput.value = '';
            }
        }

        function addMessage(message, type) {
            const div = document.createElement('div');
            div.textContent = message;
            div.className = type;
            messagesDiv.appendChild(div);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        // Permettre l'envoi avec la touche Enter
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Ajouter ces nouvelles fonctions
        let pingInterval;

        function startPing() {
            // Envoyer un ping toutes les 15 secondes au lieu de 30
            pingInterval = setInterval(() => {
                if (ws && ws.readyState === WebSocket.OPEN) {
                    try {
                        ws.send('/ping');
                        console.log('Ping sent to server');
                    } catch (error) {
                        console.error('Error sending ping:', error);
                        stopPing();
                        ws.close();
                    }
                } else {
                    console.log('Connection lost, stopping ping');
                    stopPing();
                }
            }, 15000); // 15 secondes
        }

        function stopPing() {
            if (pingInterval) {
                clearInterval(pingInterval);
                pingInterval = null;
            }
        }
    </script>
</body>

</html>
